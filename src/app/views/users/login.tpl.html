<div class="container">
    <h1>Log in</h1>

    <form class="form-inline" role="form" ng-submit="login(username, password)">
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input type="text" class="form-control" ng-model="username" placeholder="Username"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>

<main class="container content">
    <div class="col-md-4 col-md-offset-4">
        <div flash-alert active-class="in alert" class="fade-slow">
            <span class="alert-message">{{flash.message}}</span>
        </div>
    </div>

    <div class="col-md-12" ui-view></div>
</main>

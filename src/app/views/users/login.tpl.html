<div class="container-fluid login">

    <div class="col-md-4 col-md-offset-4">

        <div class="text-center"><h1>Cortex Admin</h1></div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="text-muted">Log in directly</span>
                </div>
                <div class="panel-body">
                    <form class="" role="form" ng-submit="login(user.login, user.password)">
                        <div class="form-group">
                            <label class="sr-only" for="login">Email</label>
                            <input type="text" class="form-control" ng-model="user.login" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control" ng-model="user.password" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <p class="text-muted"><strong><em>or</em></strong></p>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="text-muted">Log in securely</span>
                </div>
                <div class="panel-body">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="cortexLogin()" disabled>
                        <i class="fa fa-lg fa-globe"></i> Log in through Cortex
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

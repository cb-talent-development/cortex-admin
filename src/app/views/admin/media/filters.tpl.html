<h6 class="text-muted hr-below">MEDIA TYPE</h6>

<div class="vmargin-top-small clearfix">
    <ul class="list-unstyled smaller">
        <li ng-repeat="type in data.mediaTypes">
            <input type="checkbox" /> {{ type.name }} ({{ type.extensions.join(', ') }})
        </li>
        <li>
            <input type="checkbox" /> Other
        </li>
    </ul>

    <button type="button" class="pull-right btn btn-default btn-sm">Clear</button>
</div>

<h6 class="text-muted hr-below">DATE</h6>

<div class="vmargin-top-small vmargin-bottom-large">
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary" ng-model="data.filters.date.property" btn-radio="'create_date'">Created</button>
        <button type="button" class="btn btn-primary" ng-model="data.filters.date.property" btn-radio="'update_date'">Modified</button>
    </div>

    <label class="h6 vmargin-top-large">From</label>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control"/>
        <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-calendar"></i></button></span>
    </div>

    <label class="h6 vmargin-top-large">To</label>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control"/>
        <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-calendar"></i></button></span>
    </div>

    <button id="media-filter-date-clear-btn" type="button" class="pull-right btn btn-default btn-sm">Clear</button>
</div>

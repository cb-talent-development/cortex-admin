<h6 class="text-muted hr-below">PACKAGE TYPE</h6>

<div class="vmargin-top-small clearfix">
    <ul class="list-unstyled small">
        <li ng-repeat="type in data.assetTypes">
            <input type="checkbox" /> {{ type.name }}
        </li>
    </ul>

    <button type="button" class="pull-right btn btn-default btn-sm vmargin-bottom-large">Clear</button>
</div>

<h6 class="text-muted hr-below">CATEGORY</h6>

<div class="vmargin-top-small clearfix">
    <select id="categorySelect" class="form-control input-sm">
        <option value="Cover Letters">Cover Letters</option>
        <option value="Job Trends">Job Trends</option>
        <option value="Networking">Networking</option>
        <option value="On the Job">On the Job</option>
        <option value="Who's Hiring">Who's Hiring</option>
        <option value="Work/Life Balance">Work/Life Balance</option>
    </select>

    <button type="button" class="pull-right btn btn-default btn-sm vmargin-top-small vmargin-bottom-large">Clear</button>
</div>

<h6 class="text-muted hr-below">DATE</h6>

<div class="vmargin-top-small vmargin-bottom-large clearfix">
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary" ng-model="data.filters.date.property" btn-radio="'create_date'">Created</button>
        <button type="button" class="btn btn-primary" ng-model="data.filters.date.property" btn-radio="'update_date'">Modified</button>
    </div>

    <label class="h6 vmargin-top-large">From</label>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control"/>
        <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-calendar"></i></button></span>
    </div>

    <label class="h6 vmargin-top-large">To</label>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control"/>
        <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-calendar"></i></button></span>
    </div>

    <button id="asset-filter-date-clear-btn" type="button" class="pull-right btn btn-default btn-sm vmargin-top-small vmargin-bottom-large">Clear</button>
</div>

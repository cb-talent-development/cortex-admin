<div class="col-md-2 hidden-xs">
  <div class="panel panel-default">
    <div class="panel-heading">Instructions</div>
    <div class="panel-body">
      Create or edit a tenant.
    </div>
  </div>
</div>
<!-- /instructions -->

<div class="col-md-5">

  <div class="panel panel-default">
    <div class="panel-body">
      <p>1. Enter Tenant Information</p>
      <form novalidate name="tenantForm">
        <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.name" name="name" placeholder="Name (Required)" required /></div>
        <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.contact_name" placeholder="Contact Name" /></div>
        <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.contact_phone" placeholder="Contact Phone" /></div>


        <div class="input-group form-group">
          <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}"
                                                  is-open="datepicker.activateAtOpen"
                                                  show-weeks="false"
                                                  ng-model="data.tenant.activate_at"
                                                  placeholder="Activate Date"/>
          <span class="input-group-btn"><button class="btn btn-default" ng-click="datepicker.open('activateAtOpen')"><i class="icon-calendar"></i></button></span>
        </div>

        <div class="input-group form-group">
          <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}"
                                                  is-open="datepicker.deactivateAtOpen"
                                                  show-weeks="false"
                                                  ng-model="data.tenant.deactivate_at"
                                                  placeholder="Deactivate Date"/>
          <span class="input-group-btn"><button class="btn btn-default" ng-click="datepicker.open('deactivateAtOpen')"><i class="icon-calendar"></i></button></span>
        </div>

        <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.contract" placeholder="Contract Number" /></div>
        <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.did" placeholder="DID" /></div>
      </form>
    </div>
  </div>

</div>
<!-- /form column -->

<div class="col-md-5">

  <div class="panel panel-default">
    <div class="panel-body">
      <p>2. Select Tenant Location in Organization Hierarchy</p>
      <abn-tree tree-data="data.tenants.hierarchy" icon-leaf="icon-file"
                                                   on-select="selectParent(branch)"
                                                   expand-level="2"></abn-tree>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-show="data.tenants.selected">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="data.tenant.inherit_from_parent" /> Inherit settings from parent, <span class="text-info">{{ data.tenants.selected.name }}</span>
          </label>
        </div>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-success btn-block" ng-disabled="tenantForm.$invalid || !data.tenants.selected" ng-click="save()">Create</button>
      </li>
    </ul>
  </div>
</div>
<!-- /hierarchy column -->

<div class="col-md-2">
  <div class="panel panel-default">
    <div class="panel-heading">Instructions</div>
    <div class="panel-body">
      Create or edit a tenant with the form.
    </div>
  </div>
</div>

<div class="col-md-5">
  <form novalidate>
    <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.name" placeholder="Name" required /></div>
    <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.contact_name" placeholder="Contact Name" /></div>
    <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.contact_phone" placeholder="Contact Phone" /></div>


    <div class="input-group form-group">
      <input type="text" class="form-control" ng-model="data.tenant.activate_at" placeholder="Activate Date"/>
      <span class="input-group-btn"><button class="btn btn-default"><i class="icon-calendar"></i></button></span>
    </div>

    <div class="input-group form-group">
      <input type="text" class="form-control" ng-model="data.tenant.deactivate_at" placeholder="Deactivate Date"/>
      <span class="input-group-btn"><button class="btn btn-default"><i class="icon-calendar"></i></button></span>
    </div>

    <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.contract" placeholder="Contract Number" /></div>
    <div class="form-group"><input type="text" class="form-control" ng-model="data.tenant.did" placeholder="DID" /></div>
  </form>
</div>

<div class="col-md-5"></div>
